<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <title>Five-in-a-Row</title>
    <script src="static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script>

        function pvp_room_list(user_name) {
            window.location.href = "/pvp_room_list?user_name=" + user_name;
        }

        function pvc(user_name) {
            window.location.href = "/pvc?user_name=" + user_name;
        }

    </script>
</head>
<body>
    <nav class="collapse navbar-collapse navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Five-in-a-Row</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index?user_name={{user_name}}">Index</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-large btn-primary btn-block"
                onclick="pvp_room_list('{{user_name}}')">
                Player Vs Player
            </button>
            <br>
            <br>
            <button type="button" class="btn btn-large btn-primary btn-block"
                onclick="pvc('{{user_name}}')">
                Player Vs Computer
            </button>
            <br>
            <br>
        </div>
    </div>
</body>
</html>
