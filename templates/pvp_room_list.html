<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Five-in-a-Row</title>
    <script src="static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <script>
        function refresh_room_list(user_name) {
            window.location.href = "/pvp_room_list?user_name=" + user_name;
        }

        function enter_room(room_id,user_name) {
            window.location.href = "/enter_room?room_id=" + room_id + "&user_name=" + user_name;
        }
    </script>
</head>
<body>
    <nav class="collapse navbar-collapse navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Five-in-a-Row</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="/index?user_name={{user_name}}">Index</a></li>
            </ul>
        </div>
      </div>
    </nav>

    <div class="container">
        <div class="starter-template">
            <h1>Room Info</h1>
            <br>
            <br>

            <button type="button" class="btn btn-success"
                onclick="refresh_room_list('{{user_name}}')">
                Refresh
            </button>
            <br>
            <br>

            <table class="table table-striped">
                <thead>
                    <tr>
                        {% for i in label %}
                            <td>{{ i }}</td>
                        {% endfor %}
                    </tr>
                </thead>
                {% if table %}
                <tbody>
                    {% for i in table %}
                        <tr>
                            {% for j in i %}
                                <td>{{ j }}</td>
                            {% endfor %}
                            <td>
                                <button type="button" class="btn btn-info"
                                        onclick="enter_room('{{ i[0] }}', '{{user_name}}');">
                                    Enter Room
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
                {% endif %}
            </table>
        </div>
    </div>
</body>
</html>
